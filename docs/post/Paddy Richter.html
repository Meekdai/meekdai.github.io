<script>var blogBase={"postTitle": "Paddy Richter", "postBody": "<p>Paddy Richter\u8c03\u97f3\u65b9\u5f0f\uff0c\u7531\u8457\u540d\u53e3\u7434\u6f14\u594f\u5bb6 Brendan Power\u6240\u5f00\u53d1\u3002</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/4e0548fc-207b-4400-ae69-d6bfe5ea0835\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/4e0548fc-207b-4400-ae69-d6bfe5ea0835\" alt=\"a15b4afegw1f39cx04zqfj20kw0jmgr9\" style=\"max-width: 100%;\"></a></p>\n<p>\u8fd9\u79cd\u8c03\u97f3\u65b9\u5f0f\uff0c\u4e0e\u5e38\u89c4\u8c03\u97f3\u65b9\u5f0f\u552f\u4e00\u7684\u533a\u522b\u5c31\u662f\uff0c\u5c06\u7b2c\u4e09\u5b54\u7684\u5439\u6c14\u97f3\uff0c\u6539\u9ad8\u4e86\u4e00\u4e2a\u5168\u97f3\uff0c\u5982\u4e0b\u56fe\uff1a\n\u6b63\u5e38C\u8c03\u53e3\u7434\u97f3\u540d\u793a\u610f\u56fe\uff1a\uff08\u56fe\u7247\u6765\u81ea\u84dd\u8c03\u53e3\u7434\u7f51\uff09</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/dea9f62f-3a94-4d33-8756-9f2267f613b6\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/dea9f62f-3a94-4d33-8756-9f2267f613b6\" alt=\"a15b4afegw1f39budsdz1j20hs04gdgi\" style=\"max-width: 100%;\"></a></p>\n<p>Paddy\u97f3\u9636\u97f3\u540d\u793a\u610f\u56fe\uff1a</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/f04ae01a-de14-4cb4-9b4e-2e8056a2667e\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/f04ae01a-de14-4cb4-9b4e-2e8056a2667e\" alt=\"a15b4afegw1f39butys8aj20hs04ggma\" style=\"max-width: 100%;\"></a></p>\n<p>Paddy\u97f3\u9636\u5c06\u7b2c\u4e09\u5b54\u7684\u5439\u6c14\u97f3G\u6539\u4e3a\u4e86A\u3002</p>\n<p><code>Paddy Richter\u8c03\u97f3\u7684\u4e24\u5927\u7a81\u7834</code></p>\n<p>\u7b2c\u4e00\u4e2a\u7a81\u7834\u5c31\u662f\uff0c\u5728Paddy\u8c03\u97f3\u7684\u53e3\u7434\u4e0a\uff0c\u6211\u4eec\u4e0d\u9700\u8981\u538b\u97f3\u5c31\u80fd\u83b7\u5f97\u201cA\u201d\uff0c\u4e5f\u5c31\u662f\u4f4e\u97f3\u201c6\u201d\uff0c\u8fd9\u6837\u5f88\u9002\u5408\u6f14\u594f\u6d41\u884c\u98ce\u683c\u4e0e\u7231\u5c14\u5170\u98ce\u683c\u7684\u6b4c\u66f2\u3002</p>\n<p>\u7b2c\u4e8c\u4e2a\u7a81\u7834\u5c31\u662f\uff0cPaddy\u8c03\u97f3\u7684\u53e3\u7434\u53ef\u4ee5\u5728\u4f4e\u97f32\u30013\u30014\u5b54\u7684\u5439\u8d77\u83b7\u5f97\u4e00\u4e2a\u5c0f\u548c\u5f26\u201cAm\u201d\uff0c\u8fd9\u6837\u4ee5\u6765\u8d4b\u4e88\u4e86\u4ed6\u66f4\u52a0\u4e30\u5bcc\u7684\u5c0f\u8c03\u548c\u58f0\u8272\u5f69\uff01</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/ff83a7f8-7400-49b8-bd8f-db9c14eebf91\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/ff83a7f8-7400-49b8-bd8f-db9c14eebf91\" alt=\"a15b4afegw1f39bwg87vjj20hs04gwf7\" style=\"max-width: 100%;\"></a></p>\n<p>\u7531\u4e8e\u6211\u67092\u628aC\u8c03\u53e3\u7434\uff0c\u6240\u4ee5\u51b3\u5b9a\u628a\u5176\u4e2d\u4e00\u628a\u4fee\u6539\u4e3aPaddy\u97f3\u9636\uff0c\u65b9\u6cd5\u5982\u4e0b\uff1a</p>\n<p>\u6240\u9700\u8981\u7684\u5de5\u5177\uff1a</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/41431312-2f96-4a56-ac59-7d37aa8fd929\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/41431312-2f96-4a56-ac59-7d37aa8fd929\" alt=\"a15b4afegw1f39bzzawraj21kw16otmm\" style=\"max-width: 100%;\"></a></p>\n<p>\u4ece\u5de6\u5f80\u53f3\u5206\u522b\u662f\uff1a\u87ba\u4e1d\u5200\u3001\u7802\u7eb8\u3001\u9509\u5200\u3001\u954a\u5b50\u3001\u8c03\u538b\u5668</p>\n<p>\u7528\u87ba\u4e1d\u5200\u628a\u7434\u62c6\u5f00\uff0c\u627e\u5230\u5439\u7b2c3\u5b54\u65f6\u9707\u52a8\u7684\u7c27\u7247\uff0c\u7528\u786c\u7eb8\u7247\u6216\u8005\u540d\u7247\u628a\u7c27\u7247\u5361\u4f4f\u3002</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/93dffd54-cfc6-4b37-9e8e-eb98097c4991\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/93dffd54-cfc6-4b37-9e8e-eb98097c4991\" alt=\"a15b4afegw1f39c468rmcj20hk0ay40m\" style=\"max-width: 100%;\"></a></p>\n<p>\u7136\u540e\u7528\u9509\u5200\u9509\u88ab\u7eb8\u7247\u9876\u8d77\u7684\u7c27\u7247\uff0c\u5c0f\u5fc3\u9509\u4e00\u4f1a\u513f\uff0c\u9707\u52a8\u7c27\u7247\u6216\u8005\u5439\u4e00\u4e0b\u7c27\u7247\uff0c\u770b\u8c03\u538b\u5668\u6240\u663e\u793a\u7684\u97f3\u4ee5\u53ca\u5bf9\u5e94\u7684\u9707\u52a8\u9891\u7387\u3002</p>\n<p>\u6211\u8fd9\u91cc\u4fee\u6539\u7684\u662fC\u8c03\uff0c\u6240\u4ee5\u9700\u8981\u628a3\u5b54\u5439\u6c14\u4fee\u5230A\uff0c\u5bf9\u5e94\u7684\u9891\u7387\u5927\u6982\u4e3a<code> 440Hz</code> \u3002\u9509\u7684\u8d8a\u8584\uff0c\u9891\u7387\u8d8a\u9ad8\u3002</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/8424ed96-c42b-4a05-b362-567861a0956c\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/8424ed96-c42b-4a05-b362-567861a0956c\" alt=\"a15b4afegw1f39c8s52i8j20fb080q3v\" style=\"max-width: 100%;\"></a></p>\n<blockquote>\n<p>\u6ce8\u610f\uff1a\u5982\u679c\u9509\u8fc7\u5934\u4e86\uff0c\u53ef\u4ee5\u7528\u7535\u70d9\u94c1\u4e0a\u4e00\u5c42\u8584\u8584\u7684\u9521\u3002</p>\n</blockquote>\n<p>\u597d\u5427\uff0c\u6211\u671d\u7740<code> 440Hz</code> \u52aa\u529b\u4e86\u597d\u4e45\uff0c\u9509\u8fc7\u5934\u4e24\u6b21\uff0c\u4e0a\u4e86\u4e24\u6b21\u9521\u4e4b\u540e\uff0c\u7ec8\u4e8e\u542c\u5230\u4e86\u7f8e\u5999\u7684\u58f0\u97f3\uff0c\u4ed4\u7ec6\u77a7\u4e0b\u9762\u56fe\u7247\u7684\u7b2c\u4e09\u4e2a\u7c27\u7247\uff0c\u5c31\u662f\u8fd9\u4e2a\u6837\u5b50\uff0c\u54c8\u54c8\uff01</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/b02e49d8-ca9b-45d8-836d-ef6d51eab6af\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/b02e49d8-ca9b-45d8-836d-ef6d51eab6af\" alt=\"a15b4afegw1f39chmmgb9j21kw16oqpg\" style=\"max-width: 100%;\"></a></p>\n<p>\u63d0\u9192\uff1a\u5982\u679c\u53d1\u73b0\u9891\u7387\u5bf9\u4e86\uff0c\u4f46\u662f\u4e0d\u7a33\u5b9a\u7684\u8bdd\uff0c\u662f\u56e0\u4e3a\u7c27\u7247\u7684\u8fb9\u4e0a\u6709\u6bdb\u523a\uff0c\u7528\u7802\u7eb8\u6253\u78e8\u4e00\u4e0b\u5c31\u884c\u4e86\u3002</p>\n", "title": "Meekdai", "homeUrl": "https://blog.meekdai.com", "postSourceUrl": "https://github.com/Meekdai/meekdai.github.io/issues/23", "faviconUrl": "https://meekdai.com/favicon.ico", "filingNum": "\u6d59ICP\u590720023628\u53f7", "startSite": "02/16/2015", "i18n": "CN", "commentNum": 0, "fontSize": "", "top": 0, "repoName": "Meekdai/meekdai.github.io", "GMEEK_VERSION": "main"}</script>
