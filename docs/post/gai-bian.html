<script>var blogBase={"postTitle": "\u6539\u53d8", "postBody": "<p>The most powerful thing about time is that it changes.\n\u662f\u65f6\u95f4\u6539\u53d8\u4e86\u6211\uff0c\u8fd8\u662f\u6211\u65e0\u6cd5\u6539\u53d8\u7684\u547d\u8fd0\uff1f</p>\n<p><strong>01</strong>\n\u5f53\u4f60\u8001\u4e86\uff0c\u56de\u987e\u4e00\u751f\uff0c\u5c31\u4f1a\u53d1\u89c9\uff1a\u4ec0\u4e48\u65f6\u5019\u51fa\u56fd\u8bfb\u4e66\uff0c\u4ec0\u4e48\u65f6\u5019\u51b3\u5b9a\u505a\u7b2c\u4e00\u4efd\u804c\u4e1a\u3001\u4f55\u65f6\u9009\u5b9a\u4e86\u5bf9\u8c61\u800c\u604b\u7231\u3001\u4ec0\u4e48\u65f6\u5019\u7ed3\u5a5a\uff0c\u5176\u5b9e\u90fd\u662f\u547d\u8fd0\u7684\u5de8\u53d8\u3002\u53ea\u662f\u5f53\u65f6\u7ad9\u5728\u4e09\u5c94\u8def\u53e3\uff0c\u773c\u89c1\u98ce\u4e91\u5343\u6a2f\uff0c\u4f60\u4f5c\u51fa\u9009\u62e9\u7684\u90a3\u4e00\u65e5\uff0c\u5728\u65e5\u8bb0\u4e0a\uff0c\u76f8\u5f53\u6c89\u95f7\u548c\u5e73\u51e1\uff0c\u5f53\u65f6\u8fd8\u4ee5\u4e3a\u662f\u751f\u547d\u4e2d\u666e\u901a\u7684\u4e00\u5929\u3002\u2014\u2014\u2014\u2014\u300a\u6740\u9e4c\u9e51\u7684\u5c11\u5973\u300b</p>\n<p><strong>02</strong>\n\u4e5f\u8bb8\u5728\u591a\u5e74\u540e\u56de\u987e2017\u5e743\u6708\uff0c\u6211\u5e94\u8be5\u5c31\u662f\u7ad9\u5728\u8fd9\u4e2a\u4e09\u5c94\u8def\u53e3\uff0c\u800c\u4e14\u4e00\u4e2a\u63a5\u4e00\u4e2a\uff0c\u65e0\u9650\u5ef6\u4f38\u4e0b\u53bb\uff0c\u5c31\u50cf\u6625\u5929\u91cc\u751f\u957f\u7684\u6811\u82d7\uff0c\u77ac\u95f4\u5c31\u80fd\u957f\u6210\u53c2\u5929\u5927\u6811\u3002</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/2472fb06-b1e9-4576-ac5e-28b79131f001\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/2472fb06-b1e9-4576-ac5e-28b79131f001\" alt=\"7f3b1e89gy1fzpqgyru5xj20u0140dvl\" style=\"max-width: 100%;\"></a></p>\n<p><strong>03</strong>\n\u7a81\u7136\u53d1\u73b0\u4ece2016\u5e7411\u670811\u65e5\u7684\u4e9a\u6d32IBIS\u6280\u672f\u7814\u8ba8\u4f1a\u56de\u6765\u540e\uff0c\u5c31\u6ca1\u6709\u518d\u5199\u65e5\u8bb0\u4e86\u3002</p>\n<p><strong>04</strong></p>\n<blockquote>\n<p>\u56e0\u516c\u53f8\u4e1a\u52a1\u8c03\u6574\uff0c\u975e\u5e38\u9057\u61be\u7684\u5411\u5927\u5bb6\u5ba3\u5e03\u591a\u8bf4\u9879\u76ee\u5373\u5c06\u5173\u95ed\u3002 \u6211\u4eec\u5c06\u4e8e2017\u5e746\u67081\u65e5\u6b63\u5f0f\u5173\u505c\u670d\u52a1\uff0c\u5728\u6b64\u4e4b\u524d\u60a8\u53ef\u4ee5\u901a\u8fc7\u540e\u53f0\u7684\u6570\u636e\u5bfc\u51fa\u529f\u80fd\u5bfc\u51fa\u81ea\u5df1\u7ad9\u70b9\u7684\u8bc4\u8bba\u6570\u636e\u3002 \u5bf9\u6b64\u7ed9\u60a8\u9020\u6210\u7684\u4e0d\u4fbf\uff0c\u6211\u4eec\u6df1\u8868\u6b49\u610f\uff0c\u611f\u8c22\u60a8\u7684\u4e00\u8def\u76f8\u4f34\u3002</p>\n</blockquote>\n<p>\u591a\u8bf4\u6700\u540e\u8fd8\u662f\u6302\u4e86\uff0c\u5207\u56de\u5230\u539f\u59cb\u8bc4\u8bba\u6846\u4e5f\u8fd8\u4e0d\u9519\uff0c\u5c31\u662f\u5c11\u4e86\u56de\u590d\u90ae\u4ef6\u63d0\u9192\u529f\u80fd\u3002<code>CommentToMail</code>\u8c8c\u4f3c\u4e5f\u56e0\u4e3a\u4e3b\u673a\u6ca1\u6709\u5199\u5165\u6743\u9650\u800c\u4e0d\u80fd\u4f7f\u7528\uff0c\u8fd9\u4e2a\u95ee\u9898\u597d\u50cf\u4e0d\u5bb9\u6613\u89e3\u51b3\uff0c\u5e0c\u671b\u5404\u4f4d\u5927\u5927\u53ef\u4ee5\u5f00\u53d1\u4e00\u6b3e\u66f4\u52a0\u9177\u70ab\u7684\u8bc4\u8bba\u7cfb\u7edf\u3002</p>\n<p><strong>05</strong>\n\u5f88\u4e45\u6ca1\u6709\u9a91\u8f66\u51fa\u53bb\u901b\u901b\u4e86\uff0c\u8d70\u8d77~</p>\n<p><strong>06</strong>\n\u6211\u9a91\u8f66\u56de\u6765\u4e86\uff0c\u8def\u4e0a\u90fd\u662f\u6625\u5929\u7684\u5473\u9053\u554a\uff0c\u6e58\u6e56\u8fb9\u67f3\u6811\u5df2\u7ecf\u7eff\u4e86\uff0c\u6a31\u82b1\u3001\u6843\u82b1\u3001\u8fce\u6625\u82b1\u90fd\u683c\u5916\u7684\u8273\u4e3d\uff0c\u53ea\u4e0d\u8fc7\u7a7a\u6c14\u8d28\u91cf\u771f\u7684\u4e0d\u662f\u5f88\u597d\uff0c\u611f\u89c9\u4ee5\u540e\u6709\u5fc5\u8981\u5e26\u4e2a\u53e3\u7f69\u5462\u3002</p>\n", "title": "Meekdai", "homeUrl": "https://blog.meekdai.com", "postSourceUrl": "https://github.com/Meekdai/meekdai.github.io/issues/17", "faviconUrl": "https://meekdai.
