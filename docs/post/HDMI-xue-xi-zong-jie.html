var blogBase={"postTitle": "HDMI\u5b66\u4e60\u603b\u7ed3", "postBody": "<p>\u9ad8\u6e05\u6670\u5ea6\u591a\u5a92\u4f53\u63a5\u53e3\uff08\u82f1\u6587\uff1aHigh Definition Multimedia Interface\uff0cHDMI\uff09\n\u56e0\u4e3a\u9700\u8981\u8ba1\u7b97HDMI\u7684\u5dee\u5206\u7ebf\u4f20\u8f93\u901f\u7387\uff0c\u628aHDMI\u76f8\u5173\u7684\u77e5\u8bc6\u90fd\u770b\u4e86\u4e00\u4e0b\uff0c\u505a\u5982\u4e0b\u8bb0\u5f55\uff0c\u65b9\u4fbf\u4ee5\u540e\u56de\u987e\u3002</p>\n<h4><a id=\"user-content-1tmds\u662f\u4ec0\u4e48\" class=\"anchor\" aria-hidden=\"true\" href=\"#1tmds\u662f\u4ec0\u4e48\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>1.TMDS\u662f\u4ec0\u4e48\uff1f</h4>\n<p>HDMI \u67094\u5bf9\u5dee\u5206\u7ebf\uff0c\u4e00\u5bf9\u65f6\u949f\u7ebf\uff0c\u4e09\u5bf9\u6570\u636e\u7ebf\uff0c\u5176\u4e2d\u4e09\u5bf9\u6570\u636e\u7ebf\u5206\u522b\u4f20\u8f93RGB\u4fe1\u53f7\u3002</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/a5daf32d-cc0e-477f-b786-e7e76fcd0e67\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/a5daf32d-cc0e-477f-b786-e7e76fcd0e67\" alt=\"a15b4afegw1ezdeq0r7cjj20h006474l\" style=\"max-width: 100%;\"></a></p>\n<p>HDMI\u6807\u51c6\u7ee7\u7eed\u6cbf\u7528\u4e86\u548cDVI\u76f8\u540c\u7684\uff0c\u7531Silicon Image\u516c\u53f8\u53d1\u660e\u7684TMDS(Time Minimized Differential Signal)\u6700\u5c0f\u5316\u4f20\u8f93\u5dee\u5206\u4fe1\u53f7\u4f20\u8f93\u6280\u672f\u3002TMDS\u662f\u4e00\u79cd\u5fae\u5206\u4fe1\u53f7\u673a\u5236\uff0c\u91c7\u7528\u7684\u662f\u5dee\u5206\u4f20\u52a8\u65b9\u5f0f\u3002\u8fd9\u4e0d\u4ec5\u662fDVI\u6280\u672f\u7684\u57fa\u7840\uff0c\u4e5f\u662fHDMI\u6280\u672f\u7684\u57fa\u7840\u539f\u7406\u3002</p>\n<p>\u4e00\u822c\u6765\u8bf4\uff0cHDMI\u4f20\u8f93\u7684\u7f16\u7801\u683c\u5f0f\u4e2d\u8981\u5305\u542b\u89c6\u9891\u6570\u636e\uff08HDMI1.3\u7248\u672c\u524d\u6bcf\u4e2a\u50cf\u7d20\u91c7\u752824bit\uff09\u3001\u63a7\u5236\u6570\u636e\u548c\u6570\u636e\u5305\uff08\u6570\u636e\u5305\u4e2d\u5305\u542b\u97f3\u9891\u6570\u636e\u548c\u9644\u52a0\u4fe1\u606f\u6570\u636e\uff0c\u4f8b\u5982\u7ea0\u9519\u7801\u7b49\uff09\u3002TMDS\u6bcf\u4e2a\u901a\u9053\u5728\u4f20\u8f93\u65f6\u8981\u5305\u542b\u4e00\u4e2a2bit\u7684\u63a7\u5236\u6570\u636e\u30018bit\u7684\u89c6\u9891\u6570\u636e\u6216\u80054bit\u7684\u6570\u636e\u5305\u5373\u53ef\u3002\u5728HDMI\u4fe1\u606f\u4f20\u8f93\u8fc7\u7a0b\u4e2d\uff0c\u53ef\u4ee5\u5206\u4e3a\u4e09\u4e2a\u9636\u6bb5\uff1a\u89c6\u9891\u6570\u636e\u4f20\u8f93\u5468\u671f\u3001\u63a7\u5236\u4f20\u8f93\u5468\u671f\u548c\u6570\u636e\u5c9b\u4f20\u8f93\u5468\u671f\uff0c\u5206\u522b\u5bf9\u5e94\u4e0a\u8ff0\u7684\u4e09\u79cd\u6570\u636e\u7c7b\u578b\u3002</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/bb31ab5b-3c9b-4c30-b177-41e7132150d1\"><img src=\"https://github.com/Meekdai/meekdai.github.io/assets/11755104/bb31ab5b-3c9b-4c30-b177-41e7132150d1\" alt=\"a15b4afegw1ezdeqxlxvij20t30drjt6\" style=\"max-width: 100%;\"></a></p>\n<h4><a id=\"user-content-2hdmi\u5e26\u5bbd\u548ctmds\u7684\u5173\u7cfb\" class=\"anchor\" aria-hidden=\"true\" href=\"#2hdmi\u5e26\u5bbd\u548ctmds\u7684\u5173\u7cfb\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>2.HDMI\u5e26\u5bbd\u548cTMDS\u7684\u5173\u7cfb</h4>\n<p>\u5728HDMI\u6807\u51c6\u4e2d\u6240\u89c4\u5b9a\u7684\u5e26\u5bbd\uff0c\u57281.0\u7248\u672c\u5c31\u8bbe\u5b9a\u4e3a\u6700\u9ad84.96Gbps\u3002\u90a3\u4e48\u8fd9\u4e00\u6570\u503c\u662f\u600e\u4e48\u7684\u6765\u7684\u5462\uff1f\u548cTMDS\u53c8\u6709\u4ec0\u4e48\u5173\u7cfb\u5462\uff1f\u6211\u4eec\u770b\u4e0b\u9762\u7684\u516c\u5f0f\uff1a</p>\n<p><code>\u4e32\u884c\u63a5\u53e3\u5e26\u5bbd = \u7cfb\u7edf\u65f6\u949f\u9891\u7387 X \u6570\u636e\u91cf</code></p>\n<p>\u8fd9\u662f\u4e00\u4e2a\u9002\u7528\u4e8e\u6240\u6709\u4e32\u53e3\u4f20\u8f93\u63a5\u53e3\u5e26\u5bbd\u8ba1\u7b97\u7684\u516c\u5f0f\u3002\u5728\u6240\u6709\u7684\u6570\u5b57\u7535\u8def\u4e2d\uff0c\u90fd\u6709\u4e00\u4e2a\u8d1f\u8d23\u63d0\u4f9b\u57fa\u672c\u9891\u7387\u7684\u5143\u5668\u4ef6\u2014\u2014\u6676\u632f\uff0c\u5b83\u5c31\u50cf\u662f\u4e00\u4e2a\u7cbe\u786e\u7684\u95f9\u949f\u4e00\u6837\uff0c\u7535\u8def\u4e2d\u6240\u6709\u7684\u5143\u5668\u4ef6\u90fd\u6309\u7167\u5b83\u7684\u8282\u594f\u7edf\u4e00\u884c\u52a8\u3002\u6bd4\u65b9\u8bf4\uff0c\u67d0\u4e00\u8fd0\u7b97\u7535\u8def\u7684\u6676\u632f\u9891\u7387\u662f100Hz,\u5c31\u662f\u8bf4\u8fd9\u4e00\u7535\u8def\u5728\u4e00\u79d2\u949f\u5185\u53ef\u4ee5\u8fdb\u884c100\u6b21\u8fd0\u7b97\u8fc7\u7a0b\u3002\u7531\u6b64\u53ef\u89c1\uff0c\u6676\u632f\u7684\u5de5\u4f5c\u9891\u7387\u8d8a\u9ad8\uff0c\u6bcf\u79d2\u6240\u80fd\u5904\u7406\u7684\u8fd0\u7b97\u6b21\u6570\u5c31\u4f1a\u8d8a\u591a\uff0c\u6570\u636e\u7684\u5904\u7406\u80fd\u529b\u4e5f\u5c31\u4f1a\u8d8a\u5f3a\u5927\u3002\u800cHDMI\u6807\u51c6\u4e2d\uff0c\u8fd9\u4e2a\u539f\u7406\u540c\u6837\u9002\u7528\u3002</p>\n<p>HDMI\u7535\u8def\u4e2d\u7684\u65f6\u949f\u9891\u7387\uff0c\u5728\u6700\u521d\u5236\u5b9a\u65f6\u8303\u56f4\u4ece<code> 25MHz-165MHz</code> \u4e4b\u95f4\uff0c\u4e5f\u5c31\u662f\u8bf4\u4e00\u4e2aTMDS\u901a\u9053\u6bcf\u79d2\u6700\u591a\u80fd\u4f20\u8f93<code> 165MHz*10bit=1.65Gbit</code> \u7684\u6570\u636e\uff0c3\u4e2aTMDS\u901a\u9053\u4e00\u79d2\u5c31\u53ef\u4ee5\u4f20\u8f93<code> 1.65*3=4.95Gbit</code> \u7684\u6570\u636e\uff0c\u518d\u52a0\u4e0a\u63a7\u5236\u6570\u636e\uff0c\u7528\u6807\u51c6\u65b9\u6cd5\u8868\u793a\u5c31\u662f<code> 4.96Gbps</code> \u7684\u5e26\u5bbd\u3002\u800c\u5982\u679c\u7528\u50cf\u7d20\u70b9\u6765\u8868\u793a\uff0c\u90a3\u5c31\u662f\u4e00\u79d2\u53ef\u4ee5\u4f20\u8f93\u663e\u793a1.65G\u4e2a\u50cf\u7d20\u70b9\uff08\u4e00\u4e2a\u5b8c\u6574\u7684\u50cf\u7d20\u70b9\u4fe1\u606f\u7531R/G/B\u4e09\u539f\u8272\u4fe1\u606f\u6784\u6210\uff09\u6240\u9700\u8981\u7684\u6570\u636e\u91cf\u3002</p>\n<blockquote>\n<p>\u6ce8\uff1a\u65f6\u949f\u9891\u7387\u6307\u7684\u662fTMDS Character Rate\uff0c \u8be6\u89c1\u9644\u4ef6\u300aHDMI 2.0 \u89c4\u8303\u300b] P28 \u30106.1.1\u3011\n\u7531\u4e8e\u4fb5\u6743\u5df2\u7ecf\u5220\u9664PDF\u6587\u6863\uff0c\u9700\u8981\u4e86\u89e3\u7684\u53ef\u4ee5\u79c1\u804a\u3002</p>\n</blockquote>\n<p>\u5728\u6570\u5b57\u97f3\u9891\u65b9\u9762\uff0cHDMI\u7075\u6d3b\u7684\u652f\u6301\u7b26\u5408IEC60985 L-PCM\u6807\u51c6\u768432kHz\u300144.1kHz\u548c48kHz\u300116bit\u91cf\u5316\u7684\u7acb\u4f53\u58f0\u6570\u5b57\u97f3\u9891\u4fe1\u53f7\u548cIEC 61937\u6807\u51c6\u7684\u91c7\u6837\u7387\u4e3a192KHz\uff0c24bit\u91cf\u5316\u7684\u5355\u8def\u65e0\u538b\u7f29PCM\u6570\u5b57\u97f3\u9891\u4fe1\u53f7\uff0c\u6216\u80058\u8def96kHz\u7684\u58f0\u97f3\u6570\u636e\u6d41\u3002\u6b64\u5916\uff0c\u5728\u5bb6\u5ead\u5f71\u9662\u4e2d\u5e38\u7528\u7684DolbyDigital5.1\u548cDTS\u6570\u5b57\u97f3\u9891\u683c\u5f0f\u4e5f\u80fd\u901a\u8fc7HDMI\u76f4\u63a5\u4f20\u8f93\u3002</p>\n<h4><a id=\"user-content-3hdmi\u901f\u7387\u8ba1\u7b97\" class=\"anchor\" aria-hidden=\"true\" href=\"#3hdmi\u901f\u7387\u8ba1\u7b97\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>3.HDMI\u901f\u7387\u8ba1\u7b97</h4>\n<p>\u5728\u8ba1\u7b97\u4e4b\u524d\uff0c\u9700\u8981\u8865\u5145\u4e00\u4e0b1080p \u548c 1080i\u7684\u533a\u522b\uff1a</p>\n<p>1080p\u662f\u4e00\u79cd\u89c6\u9891\u663e\u793a\u683c\u5f0f\uff0c\u5916\u8bed\u5b57\u6bcdP\u610f\u4e3a\u9010\u884c\u626b\u63cf\uff08Progressive scanning\uff09\u30021080p\u662f\u4e00\u79cd\u89c6\u9891\u663e\u793a\u683c\u5f0f\uff0c\u5916\u8bed\u5b57\u6bcdP\u610f\u4e3a\u9010\u884c\u626b\u63cf\uff08Progressive scan\uff09\uff0c\u6709\u522b\u4e8e1080i\u7684\u9694\u884c\u626b\u63cf(interlaced scan)\u3002\u6570\u5b571080\u5219\u8868\u793a\u6c34\u5e73\u65b9\u5411\u67091080\u6761\u6c34\u5e73\u626b\u63cf\u7ebf\u3002\u901a\u5e381080p\u7684\u753b\u9762\u5206\u8fa8\u7387\u4e3a<code>1920*1080</code>\u3002</p>\n<p>1080i \u662f\u4e00\u79cd\u9ad8\u6e05\u6670\u5ea6\u7535\u89c6\u4fe1\u53f7\u683c\u5f0f\u3002\u5176\u4e2d\uff0c\u201c1080\u201d\u8868\u793a\u5782\u76f4\u65b9\u5411\u67091080\u6761\u6c34\u5e73\u626b\u63cf\u7ebf\uff0c\u201ci\u201d\u8868\u793a\u91c7\u7528\u4ea4\u9519\u5f0f\u626b\u63cf\u89c6\u9891\u663e\u793a\u65b9\u5f0f\uff08interlaced scan\uff09\u3002\u5728\u64ad\u653e\u65f6\uff0c\u5b83\u5148\u626b\u63cf\u5355\u6570\u7684\u5782\u76f4\u753b\u9762\uff0c\u518d\u626b\u63cf\u53cc\u6570\u7684\u5782\u76f4\u753b\u9762\uff0c\u6545\u53ea\u9700\u89811080p\u4e00\u534a\u7684\u5e26\u5bbd\u3002\u5b83\u7684\u51fa\u73b0\u5bf9\u7535\u89c6\u4ea7\u4e1a\u7684\u53d1\u5c55\u5177\u6709\u91cd\u8981\u7684\u5f71\u54cd\u3002</p>\n<p>\u2460 \u4f20\u8f93\u80cc\u666f\uff1a<code>HDMI 1080p 60FPS 48bit</code>\n\u6700\u5927\u5206\u8fa8\u7387\u662f<code>1920*1080</code>\uff0c\u6240\u4ee5\u6bcf\u4e00\u5e27\u56fe\u50cf\u6709<code>1920*1080=2073600</code>\u4e2a\u50cf\u7d20\uff0c\u53e6\u5916\uff0cHDMI\u7684\u56fe\u50cf\u8fd8\u9700\u8981\u9884\u7559\u767e\u5206\u4e4b20\u7684\u7a7a\u767d\u50cf\u7d20\uff0c\u6240\u4ee5\u76f4\u5b9e\u7684\u4e00\u5e27\u56fe\u50cf\u7684\u50cf\u7d20\u662f\uff1a<code>2073600*1.2=2488320</code>\u4e2a\u50cf\u7d20\u3002\u6211\u4eec\u6bcf\u4e2a\u50cf\u7d20\u75283\u4e2a16bit\u8868\u793a\uff0c\u5219\u603b\u5171\u9700\u8981\u7684bit\u6570\u662f<code>2488320*3*(16+4)=149299200</code>\u4e2abit\uff08\u6ce8\u610f\u6bcf8bit\u8981\u52a02\u4e2a\u63a7\u5236bit\uff0c\u53738b10b\u7f16\u7801\uff09,\u6bcf\u79d2\u5237\u65b060\u6b21\uff0c\u537360Hz\uff0c\u90a3\u4e48\u6bcf\u79d2\u4f20\u8f93\u7684\u4f4d\u6570\u662f\uff1a<code>149299200*60=8.9580e+009</code>\uff0c\u5316\u6210\u4ee5Gbps\u4e3a\u5355\u4f4d\uff0c\u5219\u603b\u901f\u7387\u4e3a\uff1a8.958Gbps\uff0c\u6bcf\u8def\u7684\u901f\u7387\u4e3a\uff1a<code>8.958/3= 2.9860Gbps</code></p>\n<p>\u2461 \u4f20\u8f93\u80cc\u666f\uff1a<code>HDMI 4K 60FPS 48bit</code>\n\u53d1\u73b0\u5176\u4ed6\u4e0d\u53d8\uff0c\u5c31\u662f\u5206\u8fa8\u7387<code>1920*1080</code>\u53d8\u4e3a4K\u7684<code>3840*2160</code>\uff0c\u6240\u4ee5\u53ef\u4ee5\u8f7b\u677e\u7684\u5f97\u5230\u6ca1\u8def\u7684\u901f\u7387\u4e3a<code>2.9860Gbps*4=11.944Gbps</code></p>\n<p>HDMI 1.4\u5df2\u7ecf\u53ef\u4ee5\u652f\u63014K\u4e86\uff0c\u4f46\u662f\u53d7\u5236\u4e8e\u5e26\u5bbd\uff0c\u6700\u9ad8\u53ea\u80fd\u8fbe\u5230<code>3840*2160</code>\u5206\u8fa8\u7387\u548c30FPS\u5e27\u7387\uff0cHDMI 2.0\u5219\u5c06\u5e26\u5bbd\u6269\u5145\u5230\u4e8618Gbps\uff0c\u53ef\u4ee5\u652f\u6301<code>3840*2160</code>\u5206\u8fa8\u7387\u548c50FPS\u300160FPS\u5e27\u7387\u3002HDMI 2.0 \u6700\u5927\u6bcf\u8def\u7684\u901f\u7387\u4e3a6Gbps\uff0c\u800c\u6839\u636e\u4e0a\u8ff0\u8ba1\u7b97\uff0c\u4f30\u8ba1HDMI 2.0 \u76844K 60FPS\u53ea\u80fd\u8f93\u51fa24bit\u7684\u8272\u5f69\u6df1\u5ea6\u3002</p>\n<p>PS\uff1a\u6700\u540e\u7531\u4e8e\u6709\u670b\u53cb\u95ee\u8d77\u5e26\u5bbd\u548c\u4e0b\u8f7d\u901f\u5ea6\u7684\u5173\u7cfb\uff0c\u8fd9\u91cc\u8bf4\u660e\u4e00\u4e0b\u3002\u5047\u5982\u4f60\u529e\u7684\u7535\u4fe1\u5bbd\u5e26\u4e3a10M\uff0c\u5373\u7ed9\u4f60\u7684\u5e26\u5bbd\u4e3a10Mbps\uff0c\u6ce8\u610f\u8fd9\u91cc\u662f\u5c0fb\uff0c\u800c\u6211\u4eec\u7684\u4e0b\u8f7d\u901f\u5ea6\u4e00\u822c\u8bf4500KB/S\uff0c\u8fd9\u91cc\u662f\u5927B\u3002\u6240\u4ee5\u7406\u8bba\u4e0a10M\u7684\u4e0b\u8f7d\u901f\u5ea6\u4e3a10Mbps/8=1.25MB/S\uff0c\u4e5f\u5c31\u662f\u8bf4\uff0c\u4f60\u4e0b\u8f7d\u7684\u6700\u5feb\u901f\u5ea6\u53ef\u4ee5\u8fbe\u52301.25MB/S\u3002\u4f46\u662f\u7531\u4e8e\u4f20\u8f93\u7ebf\u635f\u8017\uff0c\u5df2\u7ecf\u5176\u4ed6\u65b9\u9762\u7684\u539f\u56e0\uff0c\u4e00\u822c\u662f\u8fbe\u4e0d\u5230\u7406\u8bba\u901f\u5ea6\u7684\u3002</p>\n", "title": "Meekdai", "homeUrl": "http://blog.meekdai.com", "postSourceUrl": "https://github.com/Meekdai/meekdai.github.io/issues/6", "faviconUrl": "http://meekdai.com/favicon.ico", "filingNum": "\u6d59ICP\u590720023628\u53f7", "startSite": "02/16/2015", "i18n": "CN", "commentNum": 1, "repoName": "Meekdai/meekdai.github.io"}
