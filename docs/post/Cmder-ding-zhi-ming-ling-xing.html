<script>var blogBase={"postTitle": "Cmder\u5b9a\u5236\u547d\u4ee4\u884c", "postBody": "<p>Github\u5730\u5740\uff1a<a href=\"https://github.com/Meekdai/cmder\">https://github.com/Meekdai/cmder</a></p>\n<h3><a id=\"user-content-\u4e3a\u4ec0\u4e48\u8981\u4f7f\u7528\u5b83\" class=\"anchor\" aria-hidden=\"true\" href=\"#\u4e3a\u4ec0\u4e48\u8981\u4f7f\u7528\u5b83\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>\u4e3a\u4ec0\u4e48\u8981\u4f7f\u7528\u5b83</h3>\n<p>\u5b83\u770b\u8d77\u6765\u975e\u5e38\u9177</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://raw.githubusercontent.com/Meekdai/cmder/master/image/1.jpg\"><img src=\"https://raw.githubusercontent.com/Meekdai/cmder/master/image/1.jpg\" alt=\"2292762868.jpg\" style=\"max-width: 100%;\"></a></p>\n<p>Markdown\u9ad8\u4eae\uff0c\u4ee5\u53ca\u80cc\u540e\u5b9e\u65f6\u9884\u89c8\u529f\u80fd\uff0c\u968f\u7740\u5149\u6807\u7684\u79fb\u52a8\uff0c\u81ea\u52a8\u4e0b\u62c9\u9875\u9762\u3002</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://raw.githubusercontent.com/Meekdai/cmder/master/image/2.gif\"><img src=\"https://raw.githubusercontent.com/Meekdai/cmder/master/image/2.gif\" alt=\"748985106.gif\" style=\"max-width: 100%;\"></a></p>\n<p>\u5177\u5907\u5e38\u7528\u4ee3\u7801\u9ad8\u4eae\u3001\u6298\u53e0\u3001\u7f16\u8bd1\u7684\u80fd\u529b\u3002(Python/C/C++/...)</p>\n<p><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://raw.githubusercontent.com/Meekdai/cmder/master/image/3.jpg\"><img src=\"https://raw.githubusercontent.com/Meekdai/cmder/master/image/3.jpg\" alt=\"2439343118.jpg\" style=\"max-width: 100%;\"></a></p>\n<h3><a id=\"user-content-\u8bf4\u660e\" class=\"anchor\" aria-hidden=\"true\" href=\"#\u8bf4\u660e\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>\u8bf4\u660e</h3>\n<p>Cmder\u96c6\u6210\u5f3a\u5927\u7684\u547d\u4ee4\u884c\u5de5\u5177\uff0c\u53ef\u4ee5\u50cf\u7528Linux\u4e00\u6837\u4f7f\u7528Windows\u3002</p>\n<blockquote>\n<p>\u4f7f\u7528\u8be5\u8f6f\u4ef6\u9700\u8981\u5b89\u88c5 Python</p>\n</blockquote>\n<h3><a id=\"user-content-\u5b89\u88c5\" class=\"anchor\" aria-hidden=\"true\" href=\"#\u5b89\u88c5\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>\u5b89\u88c5</h3>\n<p>1\u3001\u5982\u679c\u4f60\u5df2\u7ecf\u6709Git\uff0c\u53ef\u4ee5\u76f4\u63a5\u901a\u8fc7\u4e0b\u9762\u7684\u4e00\u6761\u6307\u4ee4\u5b89\u88c5\u5230\u4f60\u7684\u7535\u8111\u4e0a\u3002</p>\n<pre><code>$ git clone https://github.com/Meekdai/cmder.git\n</code></pre>\n<p>2\u3001\u5982\u679c\u7535\u8111\u4e0a\u6ca1\u6709\u5b89\u88c5Git\uff0c\u4e5f\u8bb8\u4f60\u6b63\u9700\u8981\u8fd9\u4e2acmder\u6765\u5b9e\u73b0\u8fd9\u4e9b\u529f\u80fd\uff0c\u90a3\u4e48\u53ef\u4ee5\u76f4\u63a5\u901a\u8fc7<code>Download ZIP</code>\u6309\u94ae\u6765\u4e0b\u8f7d\uff0c\u89e3\u538b\u5230\u5408\u9002\u7684\u4f4d\u7f6e\u3002</p>\n<p>###\u73af\u5883\u53d8\u91cf</p>\n<p>\u5fc5\u987b\u5728\u73af\u5883\u53d8\u91cf\u7684<code>Path</code>\u4e2d\u6dfb\u52a0<code>cmder.exe</code>\u6240\u5728\u7684\u76ee\u5f55\uff0c\u4ee5\u53ca<code>vim.exe</code>\u6240\u5728\u7684\u76ee\u5f55\u3002\u6bd4\u5982\u6211\u9700\u8981\u6dfb\u52a0\u7684\u4e24\u4e2a\u8def\u5f84\u4e3a<code>C:\\cmder</code> \u548c <code>C:\\cmder\\vendor\\vim</code>\u3002</p>\n<blockquote>\n<p>\u6ce8\u610f\u89e3\u538b\u76ee\u5f55\u4e0d\u8981\u5305\u542b\u6709\u4e2d\u6587\u8def\u5f84\uff0c\u5426\u5219\u4f1a\u51fa\u73b0\u610f\u60f3\u4e0d\u5230\u7684\u9519\u8bef\u3002</p>\n</blockquote>\n<p>###\u914d\u7f6eVundle</p>\n<p>\u5728VIM\u91cc\u9762\uff0c\u6211\u4f7f\u7528Vundle\u6765\u7ba1\u7406\u6240\u6709\u7684\u63d2\u4ef6\uff0c\u6240\u4ee5\u9700\u8981\u5148\u8fdb\u5165\u5230<code>../cmder/vendor/vim/vimfiles/bundle/</code>\u6587\u4ef6\u5939\u5185\u628a\u6700\u65b0\u7684<code>Vundle</code>\u4e0b\u8f7d\u4e0b\u6765\uff0c\u5f53\u7136\u662f\u5728\u5f53\u524d\u76ee\u5f55\u8fd0\u884c\u4e0b\u9762\u8fd9\u53e5\uff1a</p>\n<pre><code>git clone https://github.com/VundleVim/Vundle.vim.git\n</code></pre>\n<p>\u6210\u529f\u540e\uff0c\u5728cmder\u5185\u8fd0\u884c<code>vim</code>\u6307\u4ee4\uff0c\u8fdb\u5165\u5230<code>vim</code>\u7684\u666e\u901a\u6a21\u5f0f\u4e0b\uff0c\u8f93\u5165<code>:PluginInstall</code>\u6765\u4e0b\u8f7d\u6240\u6709\u7684\u63d2\u4ef6\u3002</p>\n<h3><a id=\"user-content-\u53f3\u952e\u8bbe\u7f6e\" class=\"anchor\" aria-hidden=\"true\" href=\"#\u53f3\u952e\u8bbe\u7f6e\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>\u53f3\u952e\u8bbe\u7f6e</h3>\n<p>\u53ef\u4ee5\u901a\u8fc7\u53f3\u952e\uff0c\u5728\u6307\u5b9a\u76ee\u5f55\u6253\u5f00Cmder\u3002</p>\n<p>\u9996\u5148\u6253\u5f00\u5177\u6709\u7ba1\u7406\u5458\u6743\u9650\u7684\uff0c\u5feb\u6377\u952e<code>Ctrl + t</code>\u52fe\u9009<code>Run as current user</code>\u548c<code>Run as administrator</code>\u8fd9\u4e24\u9879\uff0c\u7136\u540e\u70b9<code>start</code>\u5f00\u542f\uff0c\u7136\u540e\u5728\u547d\u4ee4\u884c\u8f93\u5165 :</p>\n<pre><code>Cmder.exe /REGISTER ALL 1 Cmder.exe /REGISTER ALL \n</code></pre>\n<p>\u73b0\u5728\u5728\u6587\u4ef6\u5939\u5185\u53f3\u952e\u70b9\u51fb<code>Cmder here</code> \u5c31\u80fd\u5728<code>cmder</code>\u91cc\u8fdb\u5165\u8be5\u76ee\u5f55\u3002</p>\n<h3><a id=\"user-content-\u5feb\u6377\u952e\u8bbe\u7f6e\" class=\"anchor\" aria-hidden=\"true\" href=\"#\u5feb\u6377\u952e\u8bbe\u7f6e\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>\u5feb\u6377\u952e\u8bbe\u7f6e</h3>\n<p>\u6240\u6709\u7684\u5feb\u6377\u952e\u90fd\u653e\u5728<code>../cmder/config/user-aliases.cmd</code>\u91cc\u9762\uff0c\u4f60\u53ef\u4ee5\u901a\u8fc7<code>vim</code>\u6765\u7f16\u8f91\u5b83\uff0c\u76f4\u63a5\u5728\u547d\u4ee4\u884c\u5185\u8f93\u5165<code>kjj</code>\u5c31\u53ef\u4ee5\u6253\u5f00\u7f16\u8f91\u5b83\uff0c\u5982\u679c\u51fa\u9519\u4e86\uff0c\u8bf7\u53c2\u8003\u4e0b\u6587\u7684FAQ\u3002</p>\n<p>\u4f8b\u5982\u6211\u8bbe\u7f6e\u7684<code>gd</code>\u4e3a\u8fdb\u5165\u5230\u684c\u9762\uff0c<code>vimrc</code>\u4e3a\u6253\u5f00VIM\u914d\u7f6e\u6587\u4ef6\uff0c<code>st</code>\u4e3a\u7528sublime Text\u6253\u5f00\u67d0\u6587\u4ef6\u3002\u4f60\u53ef\u4ee5\u901a\u8fc7\u81ea\u5df1\u7684\u4e60\u60ef\u8bbe\u7f6e\u4e00\u4e9b\u5feb\u6377\u952e\u3002</p>\n<h3><a id=\"user-content-faq\" class=\"anchor\" aria-hidden=\"true\" href=\"#faq\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>FAQ</h3>\n<p>Q:\u8f93\u5165<code>kjj</code>\u63d0\u793a\u9519\u8bef\uff0c\u5373<code>../cmder/config/user-aliases.cmd</code>\u5185\u8bbe\u7f6e\u7684\u5feb\u6377\u952e\u65e0\u6548\uff0c\u800c<code>ls</code>\u7b49\u6307\u4ee4\u662f\u6709\u7528\u7684\u3002\nA:\u8fd9\u662f\u7531\u4e8eWin10 1703 (Build 15063.11)\u66f4\u65b0\u5bfc\u81f4\uff0c\u89e3\u51b3\u529e\u6cd5\u89c1<a href=\"https://github.com/cmderdev/cmder/issues/1325\">issues #1325</a></p>\n<p>Q:\u53f3\u952e\u914d\u7f6e\u597d\u540e\uff0c\u4f9d\u65e7\u65e0\u6cd5\u8fdb\u5165\u6307\u5b9a\u7684\u76ee\u5f55\u3002\nA:\u8bf7\u914d\u7f6e<code>cmder.exe</code>\u9ed8\u8ba4\u4e3a\u7ba1\u7406\u5458\u6253\u5f00\u3002</p>\n<h3><a id=\"user-content-license\" class=\"anchor\" aria-hidden=\"true\" href=\"#license\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>License</h3>\n<p>MIT License</p>\n", "title": "Meekdai", "homeUrl": "https://blog.meekdai.com", "postSourceUrl": "https://github.com/Meekdai/meekdai.github.io/issues/7", "faviconUrl": "https://meekdai.com/favicon.ico", "filingNum": "\u6d59ICP\u590720023628\u53f7", "startSite": "02/16/2015", "i18n": "CN", "commentNum": 0, "repoName": "Meekdai/meekdai.github.io", "GMEEK_VERSION": "main"}</script>
