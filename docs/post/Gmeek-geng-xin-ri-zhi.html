<script>var blogBase={"postTitle": "Gmeek\u66f4\u65b0\u65e5\u5fd7", "postBody": "<p>\u4e00\u4e2a\u535a\u5ba2\u6846\u67b6\uff0c\u8d85\u8f7b\u91cf\u7ea7\u4e2a\u4eba\u535a\u5ba2\u6a21\u677f\uff0c\u5b8c\u5168\u57fa\u4e8e<code>Github Pages </code>\u3001 <code>Github Issues</code> \u548c <code>Github Actions</code>\u3002\u4e0d\u9700\u8981\u672c\u5730\u90e8\u7f72\uff0c\u4ece\u642d\u5efa\u5230\u5199\u4f5c\uff0c\u53ea\u9700\u8981\u51e0\u5206\u949f\u7684\u65f6\u95f4\uff0c3\u6b65\u642d\u5efa\u597d\u535a\u5ba2\uff0c\u7b2c4\u6b65\u5c31\u662f\u5199\u4f5c\u3002</p>\n<h4><a id=\"user-content-20230801v12clinking_glasses\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230801v12clinking_glasses\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230801\uff08v1.2\uff09<g-emoji class=\"g-emoji\" alias=\"clinking_glasses\" fallback-src=\"https://github.githubassets.com/images/icons/emoji/unicode/1f942.png\">\ud83e\udd42</g-emoji></h4>\n<ul>\n<li>\u6dfb\u52a0RSS</li>\n<li>\u72ec\u7acbJS\u6587\u4ef6\uff0c\u4f7f\u7528jsdelivr CDN</li>\n<li>\u6dfb\u52a0\u63a7\u5236\u53f0console\u7248\u672c\u53f7\u8f93\u51fa</li>\n<li>\u628a\u6240\u6709\u914d\u7f6e\u90fd\u7edf\u4e00\u5230\u4e86<code>config.json</code>\u6587\u4ef6\u4e2d\uff0c\u5176\u4ed6\u5730\u65b9\u65e0\u9700\u518d\u4fee\u6539</li>\n</ul>\n<h4><a id=\"user-content-20230731v11poultry_leg\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230731v11poultry_leg\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230731\uff08v1.1\uff09<g-emoji class=\"g-emoji\" alias=\"poultry_leg\" fallback-src=\"https://github.githubassets.com/images/icons/emoji/unicode/1f357.png\">\ud83c\udf57</g-emoji></h4>\n<ul>\n<li>\u65e0\u9700\u81ea\u5df1\u521b\u5efa\u7e41\u7410\u7684secrets\uff0c\u7b80\u53553\u6b65\u642d\u5efa\u597d\uff0c\u6709\u624b\u5c31\u884c</li>\n<li>\u641c\u7d22\u6846\u76ee\u524d\u6307\u5b9a\u5230Google\u641c\u7d22</li>\n<li>\u8bc4\u8bba\u6309\u94ae\u52a0\u8f7d\u4f18\u5316\uff0c\u6dfb\u52a0loading</li>\n<li>\u652f\u6301github Emoji\u8868\u60c5 \u2728</li>\n</ul>\n<h4><a id=\"user-content-20230730\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230730\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230730</h4>\n<ul>\n<li>\u6587\u7ae0\u751f\u6210\u548c\u90e8\u7f72\u6d41\u7a0b\u5408\u5e76\u5230\u4e00\u4e2a\u5de5\u4f5c\u6d41\u4e2d</li>\n<li>\u6dfb\u52a0\u7b80\u6613\u7684i18n\uff0c\u76ee\u524d\u652f\u6301\u4e2d\u6587<code>CN</code>\u548c\u82f1\u6587<code>EN</code>\uff0c\u53ef\u4ee5\u5728\u914d\u7f6e\u6587\u4ef6\u4e2d\u914d\u7f6e<g-emoji class=\"g-emoji\" alias=\"wink\" fallback-src=\"https://github.githubassets.com/images/icons/emoji/unicode/1f609.png\">\ud83d\ude09</g-emoji></li>\n</ul>\n<h4><a id=\"user-content-20230729\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230729\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230729</h4>\n<ul>\n<li>\u7b80\u5316\u642d\u5efa\u6d41\u7a0b\uff0c\u65e0\u9700\u514b\u9686\uff0c\u53ea\u9700\u8981\u521b\u5efa\u81ea\u5df1\u7684\u4ed3\u5e933\u6b65\u8f7b\u677e\u642d\u5efa\ud83d\ude04</li>\n</ul>\n<h4><a id=\"user-content-20230728\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230728\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230728</h4>\n<ul>\n<li>\u535a\u5ba2\u6846\u67b6\u66f4\u540d\u4e3aGmeek\uff0c\u6e90\u7801\u4e0a\u4f20Github</li>\n<li>\u4fee\u6539python\u4f20\u9012\u53c2\u6570\u4e3aJson\u683c\u5f0f</li>\n<li>\u5728\u5217\u8868\u9875\u548c\u6587\u7ae0\u9875\u5c55\u793a\u8bc4\u8bba\u975e0\u7684\u6570\u91cf\uff08\u975e\u52a8\u6001\uff09</li>\n<li>\u8bc4\u8bba\u6dfb\u52a0\u6309\u94ae\uff0c\u70b9\u51fb\u540e\u624d\u52a0\u8f7dutteranc</li>\n<li>\u4fee\u6539\u8bc4\u8bba\u6846\u80cc\u666f\u8272\u968f\u4e3b\u9898</li>\n<li>\u6dfb\u52a0<code>config.json</code>\u6587\u4ef6\uff0c\u65b9\u4fbf\u7528\u6237\u914d\u7f6e\u81ea\u5df1\u7684\u4fe1\u606f</li>\n</ul>\n<h4><a id=\"user-content-20230726\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230726\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230726</h4>\n<ul>\n<li>\u4f7f\u7528<code>if: github.event.repository.owner.id == github.event.sender.id</code> \u8fa8\u522b\u4ed6\u4eba\u63d0\u4ea4issues</li>\n<li>\u4fee\u590d\u4f1a\u6293\u53d6\u5176\u4ed6\u7528\u6237\u63d0\u4ea4\u7684issue\u7684BUG</li>\n<li>\u6dfb\u52a0\u5e95\u90e8copyright\u548c\u7f51\u7ad9\u8fd0\u884c\u65f6\u957f</li>\n<li>\u6dfb\u52a0\u9996\u9875\u6587\u7ae0\u5217\u8868\u524d\u7684Icon\u56fe\u6807</li>\n<li>\u6dfb\u52a0\u9996\u9875\u663e\u793a\u6587\u7ae0\u5bf9\u5e94\u7684<code>labels</code>\uff0c\u81ea\u52a8\u6293\u53d6\u5bf9\u5e94github\u4e0a\u7684\u6807\u7b7e\u989c\u8272</li>\n</ul>\n<h4><a id=\"user-content-20230725\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230725\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230725</h4>\n<ul>\n<li>\u7edf\u4e00\u9996\u9875\u548c\u535a\u5ba2\u9875\u7b49\u6837\u5f0f\u6392\u5e03</li>\n</ul>\n<h4><a id=\"user-content-20230711\" class=\"anchor\" aria-hidden=\"true\" href=\"#20230711\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>20230711</h4>\n<ul>\n<li>\u6dfb\u52a0\u53cb\u60c5\u94fe\u63a5\u548c\u5173\u4e8e\u7b49\u72ec\u7acb\u9875\u9762<g-emoji class=\"g-emoji\" alias=\"new\" fallback-src=\"https://github.githubassets.com/images/icons/emoji/unicode/1f195.png\">\ud83c\udd95</g-emoji></li>\n<li>\u53ef\u4ee5\u624b\u52a8\u5207\u6362\u6697\u4eae\u4e3b\u9898</li>\n</ul>\n<hr>\n<p>\u57282023\u5e74\u7684\u6691\u5047\uff0c\u4e4b\u524d\u8d2d\u4e70\u963f\u91cc\u4e913\u5e74\u7684\u6d3b\u52a8ECS\u4e3b\u673a\u5230\u671f\u4e86\uff0c\u7eed\u8d39\u4ef7\u683c\u8d85\u7ea7\u8d35\ud83d\ude2d\uff0c\u6240\u4ee5\u6253\u7b97\u5728github page\u4e0a\u9762\u642d\u5efa\u81ea\u5df1\u7684\u535a\u5ba2\u3002\u770b\u4e86\u5f88\u591a\u4e0d\u540c\u7c7b\u578b\u7684\uff0c\u4f8b\u5982<a href=\"https://github.com/hexojs/hexo\">Hexo</a>\u3001<a href=\"https://github.com/gohugoio/hugo\">Hugo</a>\u8fd9\u4e9b\u6bd4\u8f83\u6709\u540d\u76
