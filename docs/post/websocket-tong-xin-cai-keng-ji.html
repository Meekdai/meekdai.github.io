<html data-color-mode="light" data-dark-theme="dark" data-light-theme="light">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://unpkg.com/@wooorm/starry-night@2.1.1/style/both.css" rel="stylesheet" />
<link href="https://unpkg.com/@primer/css@^21.0.7/dist/primer.css" rel="stylesheet" />

</head>
<style>
.markdown-body {
    box-sizing: border-box;
    min-width: 200px;
    max-width: 900px;
    margin: 10px auto;
    padding: 45px;
    font-family: sans-serif;
}
@media (max-width: 560px) {
    .markdown-body { padding: 8px;} 
}

.avatar {transition: 0.8s;}
.avatar:hover {transform: scale(1.15) rotate(360deg);}

h1 {display:flex;}
.title-right{display:flex;margin:auto 0 0 auto;}
.title-right button{margin-left:8px;padding:16px;}
.SideNav{min-width: 360px;}
.SideNav-icon{margin-right: 16px}
#postBody{border-bottom: 1px solid var(--color-border-default);}
#comments{margin-top:64px;}
.footer {margin: 40px auto; text-align: center;font-size: small;}
#cmButton{height:48px;margin-top:48px;}
</style>

<body>
<div class="markdown-body">
    <h1>
        <div id="postTitle"></div>
        <div class="title-right">
        <button id="buttonHome" class="btn btn-invisible circle" onclick="window.location.href='/'"><svg class="octicon octicon-sun" width="16" height="16"><path id="pathHome" fill-rule="evenodd"></path></svg></button>
        
        <button class="btn btn-invisible circle" onclick="gotoSource()" title="Issue"><svg class="octicon octicon-sun" width="16" height="16"><path id="pathIssue" fill-rule="evenodd"></path></svg></button>
        
        <button id="changeTheme" class="btn btn-invisible circle" onclick="modeSwitch()"><svg class="octicon octicon-sun" width="16" height="16"><path id="themeSwitch" fill-rule="evenodd"></path></svg></button>
        </div>
    </h1>
    <div id="postBody"></div>

    <button class="btn btn-block" type="button" onclick="openComments()" id="cmButton"> </button>
    <div class="comments" id="comments"></div>

    <div class="footer">Copyright © <span id="year"></span> <a id="footerblogTitle" href=""></a> <p><span id="filingNum"></span><span id="runday"></span>Powered by <a href="https://github.com/Meekdai/Gmeek" target="_blank">Gmeek</a></p></div>
</div>
</body>

<script src="../static/icon.js"></script>
<script>

var blogBase={"postTitle": "websocket\u901a\u4fe1\u8e29\u5751\u8bb0", "postBody": "<p>\u4ec0\u4e48\u662fwebsocket\uff1f\u7f51\u4e0a\u6709\u5f88\u591a\u7684\u4ecb\u7ecd\uff0c\u6bd4\u5982<a href=\"https://www.infoq.cn/article/deep-in-websocket-protocol\" rel=\"nofollow\">\u8fd9\u91cc</a>\u3002</p>\n<p>\u5982\u679c\u5728\u7535\u8111\u7aef\u914d\u7f6ewebsocket\u670d\u52a1\u5668\uff0cpython\u76f4\u63a5pip\u73b0\u6210\u7684\u6a21\u5757\u5c31\u884c\uff0c\u7136\u540e\u7b80\u5355\u914d\u7f6e\u4e00\u4e0b\u5c31\u53ef\u4ee5\u8fd0\u884c\u4e86\u3002\u4f46\u662f\u76ee\u524d\u6211\u9700\u8981\u8fd9\u4e2a\u670d\u52a1\u5668\u8fd0\u884c\u5728\u5355\u7247\u673a\u4e0a\uff0c\u8fd9\u4e0b\u5c31\u6ca1\u6709\u73b0\u6210\u7684\u8f6e\u5b50\u4f7f\u4e86\u3002\u6240\u4ee5\u5c31\u6709\u4e86\u8fd9\u7bc7\u8e29\u5751\u8bb0\u3002</p>\n<p>1\u3001\u5728websocket\u63e1\u624b\u524d\uff0c\u9700\u8981\u5148\u8d77\u4e00\u4e2ahttp\u670d\u52a1\u5668\uff0c\u7528\u6765\u76d1\u542c\u7f51\u7edc\u7aef\u662f\u5426\u6709request\u8fc7\u6765\u3002</p>\n<div class=\"highlight highlight-source-python\"><pre><span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_listen_s</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">socket</span>.<span class=\"pl-en\">socket</span>(<span class=\"pl-s1\">socket</span>.<span class=\"pl-v\">AF_INET</span>, <span class=\"pl-s1\">socket</span>.<span class=\"pl-v\">SOCK_STREAM</span>)\n<span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_listen_s</span>.<span class=\"pl-en\">setsockopt</span>(<span class=\"pl-s1\">socket</span>.<span class=\"pl-v\">SOL_SOCKET</span>, <span class=\"pl-s1\">socket</span>.<span class=\"pl-v\">SO_REUSEADDR</span>, <span class=\"pl-c1\">1</span>)\n<span class=\"pl-s1\">addr</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">socket</span>.<span class=\"pl-en\">getaddrinfo</span>(<span class=\"pl-s\">\"0.0.0.0\"</span>, <span class=\"pl-s1\">port</span>)[<span class=\"pl-c1\">0</span>][<span class=\"pl-c1\">4</span>]\n<span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_listen_s</span>.<span class=\"pl-en\">bind</span>(<span class=\"pl-s1\">addr</span>)\n<span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_listen_s</span>.<span class=\"pl-en\">listen</span>(<span class=\"pl-c1\">1</span>)\n<span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">cl</span>, <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">remote_addr</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_listen_s</span>.<span class=\"pl-en\">accept</span>()</pre></div>\n<p>2\u3001\u5f53\u6709request\u8bf7\u6c42\u7684\u65f6\u5019\uff0c\u8bf4\u660e\u6709\u5ba2\u6237\u7aef\u8fde\u4e0a\uff0c\u5e76\u4e14\u7ed9\u670d\u52a1\u5668\u53d1\u9001\u4e86<code>\u95ee\u5019</code>\uff0c\u6bd4\u5982\u4e0b\u9762\u8fd9\u79cd\u3002</p>\n<pre><code>GET /upload.html HTTP/1.1\nHost: 192.168.0.18\nConnection: keep-alive\nCache-Control: max-age=0\nUpgrade-Insecure-Requests: 1\nUser-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.157 Safari/537.36\nDNT: 1\nAccept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3\nAccept-Encoding: gzip, deflate\nAccept-Language: zh-CN,zh;q=0.9,en;q=0.8,zh-TW;q=0.7,ja;q=0.6\n</code></pre>\n<p>\u6240\u4ee5\uff0c\u9700\u8981\u5224\u65ad\u5ba2\u6237\u7aef\u662f\u4ec0\u4e48\u8bf7\u6c42\uff1f GET? POST? PUT? ...</p>\n<div class=\"highlight highlight-source-python\"><pre><span class=\"pl-s1\">data</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">cl</span>.<span class=\"pl-en\">recv</span>(<span class=\"pl-c1\">1024</span>).<span class=\"pl-en\">decode</span>()\n<span class=\"pl-k\">if</span> <span class=\"pl-s1\">data</span> <span class=\"pl-c1\">and</span> <span class=\"pl-s\">\"Upgrade: websocket\"</span> <span class=\"pl-c1\">in</span> <span class=\"pl-s1\">data</span>.<span class=\"pl-en\">split</span>(<span class=\"pl-s\">\"<span class=\"pl-cce\">\\r</span><span class=\"pl-cce\">\\n</span>\"</span>): <span class=\"pl-c\"># \u534f\u8bae\u4e3awebsocket</span>\n    <span class=\"pl-s1\">websocket_helper</span>.<span class=\"pl-en\">server_handshake</span>(<span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">cl</span>)\n<span class=\"pl-k\">elif</span> <span class=\"pl-s1\">data</span> <span class=\"pl-c1\">and</span> <span class=\"pl-s\">\"GET\"</span> <span class=\"pl-c1\">==</span> <span class=\"pl-s1\">data</span>.<span class=\"pl-en\">split</span>(<span class=\"pl-s\">\" \"</span>)[<span class=\"pl-c1\">0</span>]: <span class=\"pl-c\"># \u534f\u8bae\u4e3a HTTP GET</span>\n    <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">htmlserver</span>.<span class=\"pl-en\">_serve_file</span>(<span class=\"pl-s1\">requested_file</span>, <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">cl</span>)\n<span class=\"pl-k\">elif</span> <span class=\"pl-s1\">data</span> <span class=\"pl-c1\">and</span> (<span class=\"pl-s\">\"PUT\"</span> <span class=\"pl-c1\">==</span> <span class=\"pl-s1\">data</span>.<span class=\"pl-en\">split</span>(<span class=\"pl-s\">\" \"</span>)[<span class=\"pl-c1\">0</span>] <span class=\"pl-c1\">or</span> <span class=\"pl-s\">\"POST\"</span> <span class=\"pl-c1\">==</span> <span class=\"pl-s1\">data</span>.<span class=\"pl-en\">split</span>(<span class=\"pl-s\">\" \"</span>)[<span class=\"pl-c1\">0</span>]): <span class=\"pl-c\"># \u534f\u8bae\u4e3a HTTP PUT POST</span>\n    <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">htmlserver</span>.<span class=\"pl-en\">_save_put_request</span>(<span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">cl</span>,<span class=\"pl-s1\">content_length</span>)</pre></div>\n<p>\u770b\u5230\u7b2c\u4e00\u4e2aif\u6210\u7acb\u7684\u60c5\u51b5\u4e0b\uff0c\u6211\u4eec\u76f4\u63a5\u53d1\u9001\u63e1\u624b\u4fe1\u53f7\uff0c\u8fd9\u4e2a\u4fe1\u53f7\u662f\u5ba2\u6237\u7aef\u53d1\u9001\u4e00\u6bb5\u770b\u4e0d\u61c2\u7684\u4e1c\u897f\uff0c\u7136\u540e\u670d\u52a1\u5668\u7aef\u9700\u8981\u52a0\u4e0a</p>\n<pre><code>258EAFA5-E914-47DA-95CA-C5AB0DC85B11\n</code></pre>\n<p>\u7136\u540e\u53d1\u9001\u53e6\u5916\u4e00\u6bb5\u770b\u4e0d\u61c2\u7684\u4e1c\u897f\u7ed9\u5ba2\u6237\u7aef\uff08\u7ecf\u8fc7SHA1\uff09\uff0c\u8fd9\u6837\u63e1\u624b\u5c31\u7ed3\u675f\u4e86\uff0c\u7136\u540e\u5c31\u53ef\u4ee5\u5f00\u59cb\u6109\u5feb\u7684websocket\u4e86\u3002\u4e00\u4e2a\u5178\u578b\u7684Websocket\u63e1\u624b\u8bf7\u6c42\u5982\u4e0b\uff1a</p>\n<p>\u5ba2\u6237\u7aef\u8bf7\u6c42</p>\n<pre><code>GET / HTTP/1.1\nUpgrade: websocket\nConnection: Upgrade\nHost: example.com\nOrigin: http://example.com\nSec-WebSocket-Key: sN9cRrP/n9NdMgdcy2VJFQ==\nSec-WebSocket-Version: 13\n</code></pre>\n<p>\u670d\u52a1\u5668\u56de\u5e94</p>\n<pre><code>HTTP/1.1 101 Switching Protocols\nUpgrade: websocket\nConnection: Upgrade\nSec-WebSocket-Accept: fFBooB7FAkLlXgRSz0BT3v4hq5s=\nSec-WebSocket-Location: ws://example.com/\n</code></pre>\n<p>\u5f53\u7136\u8fd9\u91cc\u9762\u8fd8\u6709\u5f88\u591a\u7ec6\u8282\u4e0a\u7684\u4e1c\u897f\uff0c\u90fd\u914d\u7f6e\u597d\u540e\uff0c\u5c31\u6210\u4e86\u4e00\u4e2a\u7b80\u5355\u7684HTTP+WEBSOCKET \u8fd0\u884c\u5728MCU\u4e0a\u7684\u5c0f\u578b\u670d\u52a1\u5668\u4e86\u3002</p>\n", "title": "Meekdai", "homeUrl": "http://blog.meekdai.com", "postSourceUrl": "https://github.com/Meekdai/meekdai.github.io/issues/12", "faviconUrl": "http://meekdai.com/favicon.ico", "filingNum": "\u6d59ICP\u590720023628\u53f7", "startSite": "02/16/2015", "i18n": "CN", "commentNum": 0, "repoName": "Meekdai/meekdai.github.io", "GMEEK_VERSION": "main"}

var i18nEN=["switch theme","Run "," days","Home","Comments","Loading"];
var i18nCN=["切换主题","网站运行","天","首页","评论","加载中"];
if(blogBase["i18n"]=="CN"){var i18n=i18nCN;}
else{var i18n=i18nEN;}

if(blogBase["startSite"]!=""){
    var now=new Date();
    var startSite=new Date(blogBase["startSite"]);
    var diff=now.getTime()-startSite.getTime();
    var diffDay=Math.floor(diff/(1000*60*60*24));
    document.getElementById("year").innerHTML=now.getFullYear();
    document.getElementById("runday").innerHTML=i18n[1]+diffDay+i18n[2]+" • ";
}

document.title=blogBase["postTitle"];
document.getElementById("postTitle").innerHTML=blogBase["postTitle"];
document.getElementById("postBody").innerHTML=blogBase["postBody"];
document.getElementById("changeTheme").setAttribute("title",i18n[0]);
document.getElementById("buttonHome").setAttribute("title",i18n[3]);
document.getElementById("cmButton").innerHTML=i18n[4];

if(blogBase["faviconUrl"]!=""){
    link=document.createElement("link");
    link.setAttribute("rel","icon");
    link.setAttribute("href",blogBase["faviconUrl"]);
    document.head.appendChild(link);
}

if(blogBase["filingNum"]!=""){document.getElementById("filingNum").innerHTML=blogBase["filingNum"]+" • ";}
document.getElementById("footerblogTitle").innerHTML=blogBase["title"];
document.getElementById("footerblogTitle").href=blogBase["homeUrl"];

function gotoSource(){window.open(blogBase["postSourceUrl"]);}

var utterancesLoad=0
document.getElementById("pathHome").setAttribute("d",value=IconList["home"]);
document.getElementById("pathIssue").setAttribute("d",value=IconList["github"]);
document.getElementById("themeSwitch").setAttribute("d",value=IconList["sun"]);
if(localStorage.getItem("meek_theme")==null){localStorage.setItem("meek_theme","light")}
else if(localStorage.getItem("meek_theme")=="dark"){changeDark();}
else if(localStorage.getItem("meek_theme")=="light"){changeLight();}

function changeDark(){
    document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="dark";
    document.getElementById("themeSwitch").attributes.getNamedItem("d").value=IconList["moon"];
    if(utterancesLoad==1){utterancesTheme("dark-blue");}
}
function changeLight(){
    document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="light";
    document.getElementById("themeSwitch").attributes.getNamedItem("d").value=IconList["sun"];
    if(utterancesLoad==1){utterancesTheme("github-light");}
}
function modeSwitch(){
    if(document.getElementsByTagName("html")[0].attributes[0].value=="light"){changeDark();localStorage.setItem("meek_theme","dark");}
    else{changeLight();localStorage.setItem("meek_theme","light");}
}
function utterancesTheme(theme){
    const message = {type: 'set-theme',theme: theme};
    const iframe = document.getElementsByClassName('utterances-frame')[0];
    iframe.contentWindow.postMessage(message, 'https://utteranc.es');
}

if(blogBase["commentNum"]>0){
    cmButton=document.getElementById("cmButton");
    span=document.createElement("span");
    span.setAttribute("class","Counter");
    span.innerHTML=blogBase["commentNum"];
    cmButton.appendChild(span);
}

function openComments(){
    cm=document.getElementById("comments");
    cmButton=document.getElementById("cmButton");
    cmButton.innerHTML=i18n[5];
    span=document.createElement("span");
    span.setAttribute("class","AnimatedEllipsis");
    cmButton.appendChild(span);

    script=document.createElement("script");
    script.setAttribute("src","https://utteranc.es/client.js");
    script.setAttribute("repo",blogBase["repoName"]);
    script.setAttribute("issue-term","title");
    if(localStorage.getItem("meek_theme")=="dark"){script.setAttribute("theme","dark-blue");}
    else{script.setAttribute("theme","github-light");}
    script.setAttribute("crossorigin","anonymous");
    script.setAttribute("async","");
    cm.appendChild(script);

    int=self.setInterval("iFrameLoading()",200);
}

function iFrameLoading(){
    var utterances=document.getElementsByClassName('utterances');
    if(utterances.length==1){
        if(utterances[0].style.height!=""){
            utterancesLoad=1;
            int=window.clearInterval(int);
            document.getElementById("cmButton").style.display="none";
            console.log("utterances Load OK");
        }
    }
}

console.log("\n %c Gmeek "+blogBase["GMEEK_VERSION"]+" %c https://github.com/Meekdai/Gmeek \n\n", "color: #fff; background-image: linear-gradient(90deg, rgb(47, 172, 178) 0%, rgb(45, 190, 96) 100%); padding:5px 1px;", "background-image: linear-gradient(90deg, rgb(45, 190, 96) 0%, rgb(255, 255, 255) 100%); padding:5px 0;");
</script>
</html>
