<html data-color-mode="light" data-dark-theme="light">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
<title>%s</title>
<link href="https://unpkg.com/@primer/css@^21.0.7/dist/primer.css" rel="stylesheet" />
</head>
<style>
.markdown-body {
    box-sizing: border-box;
    min-width: 200px;
    max-width: 900px;
    margin: 20px auto;
    padding: 45px;
}
@media (max-width: 767px) { .markdown-body { padding: 15px;} }

.Header{justify-content: space-between;}
.Header-left{display: flex;}
.Header-right{display: flex;}

.Header-left img{margin:auto 32px;}
.Header-left a{font-size:x-large;}
.Header-right a{font-size:large;}

/* :root{
    --color-header-bg:#f6f8fa;
} */
</style>

<body>

<div class="Header">
    <div class="Header-left">
        <div class="Header-item">
            <img class="avatar circle" src=%s size="32" height="32" width="32">
            <a href=%s class="Header-link">%s</a>
        </div>
    </div>

    <div class="Header-right">
        <div class="Header-item">
            <a href="#" class="Header-link">友情链接</a>
        </div>
        <div class="Header-item">
            <a href="#" class="Header-link">开源项目</a>
        </div>
        <div class="Header-item">
            <a href="#" class="Header-link">关于</a>
        </div>
    </div>
</div>

<div class="markdown-body">
%s
</div>

</body>
</html>
